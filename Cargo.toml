[package]
name = "addr"
description = "A library for parsing domain names"
version = "0.10.3-alpha.0"
license = "MIT/Apache-2.0"
repository = "https://github.com/addr-rs/addr"
documentation = "https://docs.rs/addr"
readme = "README.md"
keywords = ["tld", "gtld", "cctld", "domain", "no_std"]
authors = ["rushmorem <rushmore@webenchanter.com>"]
edition = "2018"

[features]
default = ["net", "std"]
net = ["no-std-net"]
serde-net = ["serde-psl", "no-std-net/serde"]
serde-psl = ["serde", "psl"]
std = []

[dependencies.psl-types]
version = "2.0.0"

[dependencies.psl]
version = "2.0.0"
optional = true

[dependencies.no-std-net]
version = "0.5.0"
default-features = false
optional = true

[dependencies.serde]
version = "1.0.124"
default-features = false
optional = true

[dev-dependencies]
criterion = "0.3.4"
lazy_static = "1"
psl = "2"
publicsuffix = "2"
rspec = "1.0.0"

[[bench]]
name = "list_benchmark"
harness = false
