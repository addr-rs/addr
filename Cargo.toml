[package]
name = "addr"
description = "A library for parsing domain names"
version = "0.11.6-alpha.0"
license = "MIT/Apache-2.0"
repository = "https://github.com/addr-rs/addr"
documentation = "https://docs.rs/addr"
readme = "README.md"
keywords = ["tld", "gtld", "cctld", "domain", "no_std"]
authors = ["rushmorem <rushmore@webenchanter.com>"]
edition = "2018"

[features]
default = ["net", "psl", "std"]
net = ["no-std-net"]
serde-net = ["serde-psl", "no-std-net/serde"]
serde-psl = ["serde", "psl"]
std = []

[dependencies]
psl-types = "2.0.1"

[dependencies.psl]
version = "2.0.4"
optional = true

[dependencies.no-std-net]
version = "0.5.0"
default-features = false
optional = true

[dependencies.serde]
version = "1.0.124"
default-features = false
optional = true

[dev-dependencies]
criterion = "0.3.4"
lazy_static = "1.4.0"
psl = "2.0.4"
publicsuffix = "2.0.4"
rspec = "1.0.0"

[[bench]]
name = "list_benchmark"
harness = false
