[tasks.compile-list]
env = { "CARGO_MAKE_RUST_SCRIPT_PROVIDER" = "cargo-play" }
script_runner = "@rust"
script = '''
//# psl-codegen = "0.6.0"

fn main() {
    let list = format!("
        #![allow(clippy::all)] // TODO lint this code?

        // WARNING: Auto-generated code. Any changes in this file will be overwritten.

        {}", psl_codegen::compile_psl());

    std::fs::write("src/list.rs", list).unwrap();
}
'''

[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]
dependencies = ["compile-list"]

[tasks.check]
command = "cargo"
args = ["check"]
dependencies = ["format"]

[tasks.build]
command = "cargo"
args = ["build"]
dependencies = ["format"]

[tasks.clippy]
command = "cargo"
args = ["clippy"]
dependencies = ["format"]

[tasks.test]
command = "cargo"
args = ["test"]
dependencies = ["format"]
